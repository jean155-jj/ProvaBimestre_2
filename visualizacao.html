<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualização</title>
  <link rel="stylesheet" href="visualizacao.css">
  <script defer src="visualizacao.js"></script>
</head>
<body>
  <header>
    <h1 class="topo">Plataforma solidaria</h1>
    <button onclick="window.location.href='index.html'" class="bot1">Inicio</button>
    <button onclick="window.location.href='cadastro.html'" class="bot2">Cadastre sua ONG</button>
    <button onclick="window.location.href='visualizacao.html'" class="bot3">Visualização</button>
  </header>

  <main>
    <input type="text" id="pesquisaONG" placeholder="Pesquisar por nome, cidade, estado ou descrição..." class="campo-pesquisa">
    <select id="filtroTipo" class="campo-pesquisa">
      <option value="">Filtrar por Tipo de Ajuda</option>
      <option value="Educação">Educação</option>
      <option value="Saúde">Saúde</option>
      <option value="Meio Ambiente">Meio Ambiente</option>
      <option value="Doação de Alimentos">Doação de Alimentos</option>
      <option value="Doação de Roupas">Doação de Roupas</option>
      <option value="Outros">Outros</option>
    </select>

    <div id="listaONGs" class="container-ongs"></div>

    <div id="detalhesONG" class="modal">
      <div class="modal-content">
        <span class="fechar" onclick="fecharModal()">&times;</span>
        <div id="conteudoONG"></div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Sistema de Cadastro de ONGs. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
