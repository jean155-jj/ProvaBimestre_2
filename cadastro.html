<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <script defer src="cadastro.js"></script>
</head>

<body>
    <header>
        <h1 class="topo">Plataforma solidaria</h1>
        <button onclick="window.location.href='index.html'" class="bot1">Inicio</button>
        <button onclick="window.location.href='cadastro.html'" class="bot2">Cadastre sua ONG</button>
        <button onclick="window.location.href='visualizacao.html'" class="bot3">Visualização</button>
    </header>

    <main>
        <section>
            <h1 class="chama">Venha cadastrar a sua ONG</h1>
            <h3 class="pergunta">Deseja cadastrar sua ONG em nosso site?</h3>
            <div class="botoes">
                <button id="btnSim" class="btnsim">Sim</button>
                <button id="btnNao" class="btnnao">Não</button>
            </div>

            <div id="formOng" class="form-container">
                <h1 class="cadastro">Cadastre sua ONG</h1>
                <p><label>Nome da sua ONG:</label><input type="text" id="nome" required></p>
                <p><label>Tipo de Ajuda:</label>
                    <select id="tipoAjuda" required>
                        <option value="">Selecione...</option>
                        <option value="Educação">Educação</option>
                        <option value="Saúde">Saúde</option>
                        <option value="Meio Ambiente">Meio Ambiente</option>
                        <option value="Doação de Alimentos">Doação de Alimentos</option>
                        <option value="Doação de Roupas">Doação de Roupas</option>
                        <option value="Outros">Outros</option>
                    </select>
                </p>
                <p><label>Título da Necessidade:</label><input type="text" id="titulo" required></p>
                <p><label>Qual o objetivo:</label><input type="text" id="missao" required></p>
                <p><label>Número de registro:</label><input type="text" id="registro" required></p>
                <p><label>Descrição detalhada:</label><textarea id="descricao" rows="10" cols="80" required></textarea></p>
                <h3>Endereço</h3>
                <p><label>CEP:</label><input type="text" id="cep" required placeholder="00000-000"></p>
                <p><label>Rua:</label><input type="text" id="rua" required></p>
                <p><label>Número:</label><input type="text" id="numero" required></p>
                <p><label>Bairro:</label><input type="text" id="bairro" required></p>
                <p><label>Cidade:</label><input type="text" id="cidade" required></p>
                <p><label>Estado:</label><input type="text" id="estado" required></p>
                <p><label>Complemento:</label><input type="text" id="complemento"></p>
                <p><label>Telefone:</label><input type="tel" id="telefone" required></p>
                <p><label>Email:</label><input type="email" id="email" required></p>
                <button onclick="cadastrar()" class="btnCadastrar">Cadastrar</button>
                <small id="validacao">Valide as informações antes de cadastrar!</small>
            </div>

            <div id="modalObrigado" class="modal">
                <div class="modal-content">
                    <span id="btnFecharModal" class="fechar">&times;</span>
                    <h2>Obrigado por cadastrar sua ONG!</h2>
                    <p>Seus dados foram recebidos com sucesso.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Plataforma Solidária. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
